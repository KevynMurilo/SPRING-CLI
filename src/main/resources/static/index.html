<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spring CLI - Generator</title>

    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        spring: { 400: '#87cf3a', 500: '#6db33f', 600: '#5fa134', 900: '#1a2e05' },
                        dark: { 800: '#1e1e2e', 900: '#11111b', 950: '#0b0b12' }
                    },
                    animation: { 'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both' },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Scrollbar Fina e Elegante */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        /* Glassmorphism & Background */
        .bg-grid {
            background-image: radial-gradient(#3f3f46 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.15;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass {
            background: rgba(17, 17, 27, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Accordion Transitions */
        .accordion-content { transition: all 0.3s ease-in-out; max-height: 2000px; opacity: 1; overflow: hidden; }
        .accordion-content.collapsed { max-height: 0; opacity: 0; margin: 0; padding: 0; }

        /* Interactive Elements */
        .selected-pill {
            background-color: #6db33f !important;
            color: white !important;
            border-color: #6db33f !important;
            box-shadow: 0 4px 12px rgba(109, 179, 63, 0.3);
        }
        .input-error { border-color: #ef4444 !important; animation: shake 0.4s; }

        .spinner { border-top-color: #6db33f; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-gray-50 dark:bg-[#09090b] text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300 min-h-screen flex flex-col relative overflow-x-hidden">

<div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

                    <i class="fas fa-leaf text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-xl tracking-tight text-gray-900 dark:text-white leading-none">Spring<span class="text-spring-500">CLI</span></h1>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">Generator</p>

<div class="flex-grow mx-auto px-4 sm:px-6 lg:px-24 py-8 w-full z-10 relative">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">

<script>
    const API_BASE = window.location.origin + '/api';

    // --- THEME SETUP ---
    const htmlElement = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
    }
    document.getElementById('themeToggle').addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
    });

    // --- UI HELPERS ---
    function createPillSelector(containerId, inputId, items, defaultVal, labelKey, valKey) {
        const container = document.getElementById(containerId);
        const input = document.getElementById(inputId);
        container.innerHTML = ''; // Important: Clear previous items!

        // Logic for grid layout based on item count
        if(containerId === 'buildToolContainer') {
            container.className = items.length > 2 ? 'grid grid-cols-2 gap-2' : 'grid grid-cols-2 gap-2';
        }

        items.forEach((item, idx) => {
            const val = valKey ? item[valKey] : item;
            const label = labelKey ? item[labelKey] : item;

            // Determine if active: matches input value OR (if input empty) matches default/first
            const isActive = input.value ? (input.value === val) : (val === defaultVal || (!defaultVal && idx === 0));

            if (isActive && !input.value) input.value = val;

            const btn = document.createElement('button');
            btn.type = 'button';

            // Styles
            if(containerId === 'buildToolContainer') {
                // Build Tool Style (Full buttons)
                btn.className = `w-full py-2.5 px-2 text-xs font-bold rounded-xl border transition-all duration-200 truncate ${isActive
                    ? 'selected-pill border-transparent transform scale-[1.02]'
                    : 'bg-white dark:bg-[#15151e] border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 hover:border-spring-400 dark:hover:border-spring-500 hover:text-spring-600 dark:hover:text-spring-400'}`;
            } else {
                // Version Style (Small pills)
                btn.className = `px-4 py-2 text-xs font-bold rounded-lg border transition-all duration-200 ${isActive
                    ? 'selected-pill border-transparent'
                    : 'bg-white dark:bg-[#15151e] border-gray-200 dark:border-white/10 text-gray-600 dark:text-gray-400 hover:border-spring-400 hover:text-spring-500'
                }`;
            }

            btn.textContent = label;
            btn.title = label; // Tooltip for truncated text
            btn.onclick = () => {
                input.value = val;
                createPillSelector(containerId, inputId, items, val, labelKey, valKey);
            };
            container.appendChild(btn);
        });
    }

    function updatePackageName() {
        const g = document.getElementById('groupId').value.replace(/[^a-zA-Z0-9.]/g, "").toLowerCase();
        const a = document.getElementById('artifactId').value.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
        document.getElementById('packageName').value = `${g}.${a}`;
    }
    document.getElementById('groupId').addEventListener('input', updatePackageName);
    document.getElementById('artifactId').addEventListener('input', updatePackageName);

    // --- INITIALIZATION ---
    async function init() {
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('dependencySearch').focus();
            }
        });
        await Promise.all([loadOptions(), loadArchitectures(), loadFeatures(), loadMetadata()]);
    }

    // --- LOAD DATA ---
    async function loadOptions() {
        try {
            const res = await fetch(`${API_BASE}/options`);
            const data = await res.json();

            // 1. Process Build Tools (ALL of them, formatted nicely)
            const buildTools = data.buildTools.map(tool => {
                let val, label;
                // Handle if backend sends objects or strings
                if (typeof tool === 'string') {
                    val = tool;
                    label = tool;
                } else {
                    val = tool.val || tool.id || tool; // Adapting to potential backend formats
                    label = tool.label || tool.name || tool;
                }

                // Formatting for display
                let displayLabel = label.toLowerCase()
                    .replace('-project', '')
                    .replace('kotlin', 'Kotlin')
                    .replace('groovy', 'Groovy');

                // Capitalize first letter
                displayLabel = displayLabel.charAt(0).toUpperCase() + displayLabel.slice(1);

                // Add parenthesis for variants
                if(displayLabel.includes('gradle') && !displayLabel.includes(' ')) {
                     // Pure gradle usually means groovy in some contexts, or just generic
                     displayLabel = "Gradle";
                }
                if(displayLabel.includes('maven')) displayLabel = "Maven";

                // Manual Overrides for prettier labels if ID is standard
                if(val === 'gradle-project-kotlin') displayLabel = 'Gradle (Kotlin)';
                if(val === 'gradle-project') displayLabel = 'Gradle (Groovy)';
                if(val === 'maven-project') displayLabel = 'Maven';

                return { val: val, label: displayLabel };
            });

            // Remove duplicates based on value just in case
            const uniqueBuildTools = [...new Map(buildTools.map(item => [item.val, item])).values()];

            // Default to Maven if available
            const defaultTool = uniqueBuildTools.find(t => t.val.includes('maven'))?.val || uniqueBuildTools[0].val;

            createPillSelector('buildToolContainer', 'buildTool', uniqueBuildTools, defaultTool, 'label', 'val');

            // 2. Versions
            const validBootVersions = data.springBootVersions.filter(v => !v.startsWith('4.'));
            createPillSelector('javaVersionContainer', 'javaVersion', data.javaVersions, '17');
            createPillSelector('bootVersionContainer', 'springBootVersion', validBootVersions, validBootVersions[0]);

        } catch(e) { console.error("Options Error", e); showToast('Error', 'Failed to load options.', 'error'); }
    }

    async function loadArchitectures() {
        try {
            const res = await fetch(`${API_BASE}/architectures`);
            const data = await res.json();
            const sel = document.getElementById('architecture');
            sel.innerHTML = '';
            data.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.name;
                opt.textContent = a.displayName;
                sel.appendChild(opt);
            });
        } catch(e) { console.error(e); }
    }

    async function loadFeatures() {
        try {
            const res = await fetch(`${API_BASE}/features`);
            const data = await res.json();
            renderFeatures(data);
        } catch(e) { console.error(e); }
    }

    async function loadMetadata() {
        try {
            const res = await fetch(`${API_BASE}/metadata`);
            const data = await res.json();
            renderDependencies(data.dependencyGroups);
        } catch(e) {
            document.getElementById('dependenciesArea').innerHTML = `<div class="p-10 text-center text-red-400 text-sm">Failed to load dependencies.</div>`;
        }
    }

    // --- RENDERERS ---
    function renderFeatures(features) {
        const container = document.getElementById('featuresContainer');
        container.innerHTML = '';
        if(!features || !features.length) return;

        const iconMap = {
            'enableJwt': 'fa-shield-halved', 'enableSwagger': 'fa-code', 'enableCors': 'fa-globe',
            'enableExceptionHandler': 'fa-triangle-exclamation', 'enableMapStruct': 'fa-map',
            'enableDocker': 'fa-docker', 'enableKubernetes': 'fa-dharmachakra',
            'enableCiCd': 'fa-rotate', 'enableAudit': 'fa-file-contract'
        };

        features.forEach(f => {
            const isHidden = f.id === 'enableJwt';
            const div = document.createElement('div');
            div.className = `${isHidden ? 'hidden' : ''} feature-card`;
            div.id = `feature-card-${f.id}`;
            div.innerHTML = `
                <label class="cursor-pointer group block h-full relative">
                    <input type="checkbox" id="${f.id}" class="peer sr-only">
                    <div class="h-full p-4 rounded-2xl border border-gray-200 dark:border-white/5 bg-white dark:bg-[#15151e] hover:border-spring-400 dark:hover:border-spring-500 transition-all duration-200 peer-checked:bg-spring-50 dark:peer-checked:bg-spring-900/20 peer-checked:border-spring-500 peer-checked:ring-1 peer-checked:ring-spring-500">
                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-white/5 text-gray-400 peer-checked:text-spring-600 peer-checked:bg-white dark:peer-checked:bg-spring-900 flex items-center justify-center transition-colors">
                                <i class="fas ${f.icon || iconMap[f.id] || 'fa-star'} text-xs"></i>
                            </div>
                            <div>
                                <span class="block text-xs font-bold text-gray-900 dark:text-white mb-0.5 group-hover:text-spring-600 transition-colors">${f.label}</span>
                                <span class="block text-[10px] text-gray-500 dark:text-gray-400 leading-tight">${f.description}</span>
                            </div>
                        </div>
                        <div class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 transition-all transform scale-50 peer-checked:scale-100 text-spring-600">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            `;
            container.appendChild(div);
        });

        document.addEventListener('change', (e) => {
            if(e.target.closest('#dependenciesArea')) updateConditionalFeatures();
        });
    }

    function renderDependencies(groups) {
        const container = document.getElementById('dependenciesArea');
        container.innerHTML = '';

        Object.values(groups).forEach((group, index) => {
            const groupId = `group-${index}`;
            const section = document.createElement('div');
            section.className = 'dep-group mb-2';
            section.dataset.name = group.name.toLowerCase();

            const header = document.createElement('button');
            header.className = 'w-full flex items-center justify-between px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-white/5 rounded-xl transition-colors group focus:outline-none';
            header.onclick = () => toggleSection(groupId);

            header.innerHTML = `
                <span class="font-bold text-xs text-gray-700 dark:text-gray-300 group-hover:text-spring-500 transition-colors uppercase tracking-wide">${group.name}</span>
                <i id="icon-${groupId}" class="fas fa-chevron-down text-gray-400 text-[10px] transition-transform duration-300"></i>
            `;

            const contentWrapper = document.createElement('div');
            contentWrapper.id = groupId;
            contentWrapper.className = 'accordion-content collapsed';

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-2 p-2 pl-4';

            (group.dependencies || []).forEach(dep => {
                const label = document.createElement('label');
                label.className = 'dep-item relative flex items-start p-2.5 rounded-lg border border-transparent hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer transition-all group/item';
                label.dataset.searchText = `${dep.name.toLowerCase()} ${dep.description?.toLowerCase() || ''}`;

                label.innerHTML = `
                    <input type="checkbox" value="${dep.id}" class="peer sr-only" onchange="updateDepCount(this)">
                    <div class="w-4 h-4 mt-0.5 mr-3 rounded border border-gray-300 dark:border-gray-600 peer-checked:bg-spring-500 peer-checked:border-spring-500 flex items-center justify-center transition-all bg-white dark:bg-dark-800 shadow-sm">
                        <i class="fas fa-check text-white text-[8px] opacity-0 peer-checked:opacity-100"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <span class="block text-xs font-bold text-gray-800 dark:text-gray-200 peer-checked:text-spring-500 transition-colors truncate">${dep.name}</span>
                        <span class="block text-[10px] text-gray-500 dark:text-gray-400 mt-0.5 leading-tight line-clamp-1 group-hover/item:text-gray-600 dark:group-hover/item:text-gray-300">${dep.description || ''}</span>
                    </div>
                `;
                grid.appendChild(label);
            });

            contentWrapper.appendChild(grid);
            section.appendChild(header);
            section.appendChild(contentWrapper);
            container.appendChild(section);
        });
    }

    function toggleSection(id) {
        const content = document.getElementById(id);
        const icon = document.getElementById(`icon-${id}`);
        if (content.classList.contains('collapsed')) {
            content.classList.remove('collapsed');
            icon.classList.add('rotate-180');
        } else {
            content.classList.add('collapsed');
            icon.classList.remove('rotate-180');
        }
    }

    document.getElementById('dependencySearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.dep-group').forEach(group => {
            const items = group.querySelectorAll('.dep-item');
            let hasVisible = false;
            const contentId = group.querySelector('.accordion-content').id;

            items.forEach(item => {
                const match = item.dataset.searchText.includes(term);
                item.style.display = match ? 'flex' : 'none';
                if (match) hasVisible = true;
            });

            if (term.length > 0) {
                group.style.display = hasVisible ? 'block' : 'none';
                if (hasVisible) {
                    document.getElementById(contentId).classList.remove('collapsed');
                    document.getElementById(`icon-${contentId}`).classList.add('rotate-180');
                }
            } else {
                group.style.display = 'block';
                items.forEach(i => i.style.display = 'flex');
                document.getElementById(contentId).classList.add('collapsed');
                document.getElementById(`icon-${contentId}`).classList.remove('rotate-180');
            }
        });
    });

    function updateDepCount(checkbox) {
        const label = checkbox.closest('.dep-item');
        if(checkbox.checked) {
            label.classList.add('bg-spring-50', 'dark:bg-spring-900/20');
        } else {
            label.classList.remove('bg-spring-50', 'dark:bg-spring-900/20');
        }
        const count = document.querySelectorAll('#dependenciesArea input:checked').length;
        document.getElementById('depCountLabel').textContent = count;
        updateConditionalFeatures();
    }

    function updateConditionalFeatures() {
        const selected = Array.from(document.querySelectorAll('#dependenciesArea input:checked')).map(c => c.value);
        const hasSecurity = selected.includes('security');
        const jwtCard = document.getElementById('feature-card-enableJwt');
        if(jwtCard) {
            if(hasSecurity) jwtCard.classList.remove('hidden');
            else {
                jwtCard.classList.add('hidden');
                document.getElementById('enableJwt').checked = false;
            }
        }
    }

    // --- SUBMIT ---
    async function validateAndSubmit() {
        let isValid = true;
        const requiredFields = ['groupId', 'artifactId', 'projectName'];

        requiredFields.forEach(id => {
            const el = document.getElementById(id);
            if(!el.value.trim()) {
                el.classList.add('input-error');
                setTimeout(() => el.classList.remove('input-error'), 500);
                isValid = false;
            }
        });

        if(!isValid) {
            showToast('Missing Info', 'Please fill in all required fields.', 'error');
            return;
        }
        submitForm();
    }

    async function submitForm() {
        const loading = document.getElementById('loadingOverlay');
        loading.classList.remove('hidden');

        await new Promise(r => setTimeout(r, 800));

        const deps = Array.from(document.querySelectorAll('#dependenciesArea input:checked')).map(c => c.value);
        const feats = {};
        document.querySelectorAll('#featuresContainer input[type="checkbox"]').forEach(el => {
            feats[el.id] = el.checked;
        });

        const payload = {
            groupId: document.getElementById('groupId').value,
            artifactId: document.getElementById('artifactId').value,
            projectName: document.getElementById('projectName').value,
            description: document.getElementById('description').value,
            packageName: document.getElementById('packageName').value,
            springBootVersion: document.getElementById('springBootVersion').value,
            javaVersion: document.getElementById('javaVersion').value,
            buildTool: document.getElementById('buildTool').value,
            architecture: document.getElementById('architecture').value,
            dependencies: deps,
            features: feats,
            outputPath: 'project.zip'
        };

        try {
            const res = await fetch(`${API_BASE}/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            if(data.success) showToast('Success', 'Project generated successfully!', 'success');
            else showToast('Error', data.message || 'Generation failed', 'error');

        } catch (e) {
            console.error(e);
            showToast('Connection Error', 'Could not connect to backend.', 'error');
        } finally {
            loading.classList.add('hidden');
        }
    }

    function showToast(title, msg, type) {
        const toast = document.getElementById('toast');
        const icon = document.getElementById('toastIcon');
        const titleEl = document.getElementById('toastTitle');
        const msgEl = document.getElementById('toastMessage');

        toast.classList.remove('translate-x-[120%]');

        const iconClass = type === 'success'
            ? 'fas fa-check-circle text-green-500 text-2xl'
            : 'fas fa-exclamation-circle text-red-500 text-2xl';
        const borderClass = type === 'success' ? 'border-green-500' : 'border-red-500';

        icon.innerHTML = `<i class="${iconClass}"></i>`;
        toast.className = `fixed top-5 right-5 transform transition-transform duration-300 z-50 bg-white dark:bg-dark-900 border-l-4 ${borderClass} rounded-xl shadow-2xl flex items-center gap-4 p-4 min-w-[320px] max-w-sm`;

        titleEl.textContent = title;
        msgEl.textContent = msg;

        setTimeout(() => {
            toast.classList.add('translate-x-[120%]');
        }, 4000);
    }

    function closeModal() {
        document.getElementById('resultModal').classList.add('hidden');
    }

    function showResultModal(success, msg) {
         const modal = document.getElementById('resultModal');
         const icon = document.getElementById('resultIcon');
         const title = document.getElementById('resultTitle');
         const text = document.getElementById('resultText');

         modal.classList.remove('hidden');
         if(success) {
             icon.innerHTML = '<i class="fas fa-check text-4xl text-green-500"></i>';
             title.textContent = 'Success!';
         } else {
             icon.innerHTML = '<i class="fas fa-times text-4xl text-red-500"></i>';
             title.textContent = 'Error';
         }
         text.textContent = msg;
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
