<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring CLI - Professional Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        spring: {
                            400: '#87cf3a', 500: '#6db33f', 600: '#5fa134',
                            700: '#4a7d28', 900: '#2e4a1b',
                        },
                        dark: {
                            800: '#1e1e2e', 900: '#11111b', 950: '#0b0b12'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideDown: { '0%': { transform: 'translateY(-10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Smooth Accordion */
        .accordion-content { transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out; max-height: 2000px; overflow: hidden; }
        .accordion-content.collapsed { max-height: 0; opacity: 0; padding-top: 0; padding-bottom: 0; }

        /* Checkbox Custom Style */
        .custom-checkbox:checked + div { background-color: #6db33f; border-color: #6db33f; }
        .custom-checkbox:checked + div svg { display: block; }

        /* Dependency Item Selected State */
        .dep-item.selected { border-color: #6db33f; background-color: rgba(109, 179, 63, 0.05); }
        .dark .dep-item.selected { background-color: rgba(109, 179, 63, 0.1); }

        .spinner { border-top-color: #6db33f; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark-950 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

                    <i class="fas fa-leaf text-white text-sm"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-gray-900 dark:text-white leading-tight">Spring CLI</h1>

                    <i class="fab fa-github"></i>
                    <span>GitHub</span>

    </div>
</nav>

<script>
    // --- CONFIG ---
    const API_BASE = window.location.origin + '/api';
    let metadataCache = null;
    let availableFeatures = [];

    // --- THEME LOGIC ---
    const htmlElement = document.documentElement;
    const themeBtn = document.getElementById('themeToggle');

    function initTheme() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }
    }
    initTheme();

    themeBtn.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
    });

    // --- UI HELPERS ---
    function createPillSelector(containerId, inputId, items, defaultVal, labelKey, valKey) {
        const container = document.getElementById(containerId);
        const input = document.getElementById(inputId);
        container.innerHTML = '';

        items.forEach((item, idx) => {
            const val = valKey ? item[valKey] : item;
            const label = labelKey ? item[labelKey] : item;
            const isSelected = val === defaultVal || (!defaultVal && idx === 0);

            if (isSelected && !input.value) input.value = val;

            const btn = document.createElement('button');
            btn.type = 'button';
            // Style for Build Tool (Full Width Tabs) vs Others (Tags)
            if(containerId === 'buildToolContainer') {
                btn.className = `flex-1 py-1.5 text-xs font-bold rounded-lg transition-all ${isSelected
                    ? 'bg-white dark:bg-dark-600 text-spring-600 shadow-sm'
                    : 'text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200'}`;
            } else {
                btn.className = `px-3 py-1.5 text-xs font-bold rounded-lg border transition-all ${isSelected
                    ? 'bg-spring-500 border-spring-500 text-white shadow-md shadow-spring-500/20'
                    : 'bg-white dark:bg-dark-800 border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 hover:border-spring-400'
                }`;
            }

            btn.textContent = label;
            btn.onclick = () => {
                input.value = val;
                // Re-render to update classes
                createPillSelector(containerId, inputId, items, val, labelKey, valKey);
            };
            container.appendChild(btn);
        });
    }

    // --- INITIALIZATION ---
    async function init() {
        // Auto-update package name logic
        const updatePkg = () => {
            const g = document.getElementById('groupId').value.replace(/[^a-zA-Z0-9.]/g, "").toLowerCase();
            const a = document.getElementById('artifactId').value.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
            document.getElementById('packageName').value = `${g}.${a}`;
        };
        document.getElementById('groupId').addEventListener('input', updatePkg);
        document.getElementById('artifactId').addEventListener('input', updatePkg);

        // Shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('dependencySearch').focus();
            }
        });

        await Promise.all([loadOptions(), loadArchitectures(), loadFeatures(), loadMetadata()]);
    }

    // --- DATA LOADING ---
    async function loadOptions() {
        try {
            const res = await fetch(`${API_BASE}/options`);
            const data = await res.json();

            createPillSelector('javaVersionContainer', 'javaVersion', data.javaVersions, '17');
            createPillSelector('bootVersionContainer', 'springBootVersion', data.springBootVersions, data.springBootVersions[0]);

            const buildTools = data.buildTools.map(t => ({ val: t, label: t.charAt(0).toUpperCase() + t.slice(1) }));
            createPillSelector('buildToolContainer', 'buildTool', buildTools, 'maven', 'label', 'val');
        } catch(e) { console.error(e); }
    }

    async function loadArchitectures() {
        try {
            const res = await fetch(`${API_BASE}/architectures`);
            const data = await res.json();
            const sel = document.getElementById('architecture');
            sel.innerHTML = '';
            data.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.name;
                opt.textContent = a.displayName;
                sel.appendChild(opt);
            });
        } catch(e) { console.error(e); }
    }

    async function loadFeatures() {
        try {
            const res = await fetch(`${API_BASE}/features`);
            availableFeatures = await res.json();
            renderFeatures(availableFeatures);
        } catch(e) { console.error(e); }
    }

    async function loadMetadata() {
        try {
            const res = await fetch(`${API_BASE}/metadata`);
            const data = await res.json();
            renderDependencies(data.dependencyGroups);
        } catch(e) {
            document.getElementById('dependenciesArea').innerHTML = `<div class="p-6 text-center text-red-500">Failed to load dependencies.</div>`;
        }
    }

    // --- RENDERERS ---

    function renderFeatures(features) {
        const container = document.getElementById('featuresContainer');
        container.innerHTML = '';

        if(!features.length) return;

        const iconMap = {
            'enableJwt': 'fa-shield-halved', 'enableSwagger': 'fa-code', 'enableCors': 'fa-globe',
            'enableExceptionHandler': 'fa-triangle-exclamation', 'enableMapStruct': 'fa-map',
            'enableDocker': 'fa-docker', 'enableKubernetes': 'fa-dharmachakra',
            'enableCiCd': 'fa-rotate', 'enableAudit': 'fa-file-contract'
        };

        features.forEach(f => {
            const isHidden = f.id === 'enableJwt'; // Conditional logic handled later
            const div = document.createElement('div');
            div.className = `${isHidden ? 'hidden' : ''} feature-card relative`;
            div.id = `feature-card-${f.id}`;
            div.innerHTML = `
                <label class="cursor-pointer group block h-full">
                    <input type="checkbox" id="${f.id}" class="peer sr-only">
                    <div class="h-full p-4 rounded-xl border border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-dark-800/50 hover:border-spring-400 dark:hover:border-spring-600 transition-all peer-checked:bg-spring-50 dark:peer-checked:bg-spring-900/10 peer-checked:border-spring-500 relative overflow-hidden">
                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-lg bg-white dark:bg-dark-700 text-gray-500 peer-checked:text-spring-600 peer-checked:bg-white flex items-center justify-center shadow-sm transition-colors">
                                <i class="fas ${f.icon || iconMap[f.id] || 'fa-star'}"></i>
                            </div>
                            <div>
                                <span class="block text-xs font-bold text-gray-900 dark:text-white mb-0.5">${f.label}</span>
                                <span class="block text-[10px] text-gray-500 dark:text-gray-400 leading-relaxed">${f.description}</span>
                            </div>
                        </div>
                        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity text-spring-600">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </label>
            `;
            container.appendChild(div);
        });

        // Re-bind listeners for JWT logic
        document.addEventListener('change', (e) => {
            if(e.target.closest('#dependenciesArea')) updateConditionalFeatures();
        });
    }

    // --- DEPENDENCY LOGIC (ACCORDION & SEARCH) ---

    function renderDependencies(groups) {
        const container = document.getElementById('dependenciesArea');
        container.innerHTML = '';

        Object.values(groups).forEach((group, index) => {
            const groupId = `group-${index}`;
            const section = document.createElement('div');
            section.className = 'dep-group group'; // 'group' for hover effects
            section.dataset.name = group.name.toLowerCase();

            // Accordion Header
            const header = document.createElement('button');
            header.className = 'w-full flex items-center justify-between p-4 text-left hover:bg-gray-50 dark:hover:bg-dark-800/50 transition-colors focus:outline-none';
            header.onclick = () => toggleSection(groupId);

            header.innerHTML = `
                <span class="font-bold text-sm text-gray-700 dark:text-gray-200">${group.name}</span>
                <i id="icon-${groupId}" class="fas fa-chevron-down text-gray-400 text-xs transition-transform duration-300"></i>
            `;

            // Accordion Content
            const contentWrapper = document.createElement('div');
            contentWrapper.id = groupId;
            contentWrapper.className = 'accordion-content collapsed bg-white dark:bg-dark-900';

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-2 p-4 pt-0 border-b border-gray-100 dark:border-gray-800';

            (group.dependencies || []).forEach(dep => {
                const label = document.createElement('label');
                label.className = 'dep-item relative flex items-start p-3 rounded-lg border border-transparent hover:bg-gray-50 dark:hover:bg-dark-800 cursor-pointer transition-all';
                label.dataset.searchText = `${dep.name.toLowerCase()} ${dep.description?.toLowerCase() || ''}`;

                label.innerHTML = `
                    <input type="checkbox" value="${dep.id}" class="custom-checkbox peer sr-only" onchange="updateDepCount(this)">
                    <div class="w-4 h-4 mt-0.5 mr-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark-800 flex items-center justify-center transition-colors">
                        <svg class="w-2.5 h-2.5 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <div class="flex-1">
                        <span class="block text-xs font-bold text-gray-900 dark:text-white peer-checked:text-spring-600 transition-colors">${dep.name}</span>
                        <span class="block text-[11px] text-gray-500 dark:text-gray-400 mt-0.5 leading-snug">${dep.description || ''}</span>
                    </div>
                `;
                grid.appendChild(label);
            });

            contentWrapper.appendChild(grid);
            section.appendChild(header);
            section.appendChild(contentWrapper);
            container.appendChild(section);
        });
    }

    function toggleSection(id) {
        const content = document.getElementById(id);
        const icon = document.getElementById(`icon-${id}`);

        const isClosed = content.classList.contains('collapsed');

        if (isClosed) {
            content.classList.remove('collapsed');
            icon.classList.add('rotate-180');
        } else {
            content.classList.add('collapsed');
            icon.classList.remove('rotate-180');
        }
    }

    // Global Search Logic
    document.getElementById('dependencySearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const groups = document.querySelectorAll('.dep-group');

        groups.forEach(group => {
            const items = group.querySelectorAll('.dep-item');
            let hasVisibleItems = false;
            const contentId = group.querySelector('.accordion-content').id;

            items.forEach(item => {
                const match = item.dataset.searchText.includes(term);
                item.style.display = match ? 'flex' : 'none';
                if (match) hasVisibleItems = true;
            });

            if (term.length > 0) {
                // Search mode: show group only if it has matches
                group.style.display = hasVisibleItems ? 'block' : 'none';
                if (hasVisibleItems) {
                    // Open accordion automatically
                    document.getElementById(contentId).classList.remove('collapsed');
                    document.getElementById(`icon-${contentId}`).classList.add('rotate-180');
                }
            } else {
                // Reset mode: show all groups, collapse all
                group.style.display = 'block';
                items.forEach(i => i.style.display = 'flex');
                document.getElementById(contentId).classList.add('collapsed');
                document.getElementById(`icon-${contentId}`).classList.remove('rotate-180');
            }
        });
    });

    function updateDepCount(checkbox) {
        const label = checkbox.closest('.dep-item');
        if(checkbox.checked) {
            label.classList.add('selected');
        } else {
            label.classList.remove('selected');
        }

        const count = document.querySelectorAll('#dependenciesArea input:checked').length;
        document.getElementById('depCountLabel').textContent = `${count} selected`;
        updateConditionalFeatures();
    }

    function updateConditionalFeatures() {
        const selected = Array.from(document.querySelectorAll('#dependenciesArea input:checked')).map(c => c.value);
        const hasSecurity = selected.includes('security'); // Assuming ID is 'security'

        const jwtCard = document.getElementById('feature-card-enableJwt');
        if(jwtCard) {
            if(hasSecurity) {
                jwtCard.classList.remove('hidden');
                jwtCard.classList.add('animate-fade-in');
            } else {
                jwtCard.classList.add('hidden');
                document.getElementById('enableJwt').checked = false;
            }
        }
    }

    // --- SUBMISSION ---
    async function submitForm() {
        const loading = document.getElementById('loadingOverlay');
        loading.classList.remove('hidden');

        // Simulate slight delay for effect if local
        await new Promise(r => setTimeout(r, 800));

        const deps = Array.from(document.querySelectorAll('#dependenciesArea input:checked')).map(c => c.value);
        const feats = {};
        availableFeatures.forEach(f => {
            const el = document.getElementById(f.id);
            if(el) feats[f.id] = el.checked;
        });

        const payload = {
            groupId: document.getElementById('groupId').value,
            artifactId: document.getElementById('artifactId').value,
            projectName: document.getElementById('projectName').value,
            description: document.getElementById('description').value,
            packageName: document.getElementById('packageName').value,
            springBootVersion: document.getElementById('springBootVersion').value,
            javaVersion: document.getElementById('javaVersion').value,
            buildTool: document.getElementById('buildTool').value,
            architecture: document.getElementById('architecture').value,
            dependencies: deps,
            features: feats,
            outputPath: document.getElementById('outputPath').value
        };

        try {
            const res = await fetch(`${API_BASE}/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            showResult(data.success, data.message || (data.success ? 'Project generated successfully!' : 'Something went wrong.'));
        } catch (e) {
            console.error(e);
            // Fallback for demo if API fails
            showResult(false, "Could not connect to the backend API.");
        } finally {
            loading.classList.add('hidden');
        }
    }

    function showResult(success, msg) {
        const modal = document.getElementById('resultModal');
        const icon = document.getElementById('resultIcon');
        const title = document.getElementById('resultTitle');
        const text = document.getElementById('resultText');

        modal.classList.remove('hidden');

        if(success) {
            icon.className = 'mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400';
            icon.innerHTML = '<i class="fas fa-check text-3xl"></i>';
            title.textContent = 'Success!';
        } else {
            icon.className = 'mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400';
            icon.innerHTML = '<i class="fas fa-times text-3xl"></i>';
            title.textContent = 'Error';
        }
        text.textContent = msg;
    }

    function closeModal() {
        document.getElementById('resultModal').classList.add('hidden');
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
